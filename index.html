<!DOCTYPE html>
<html>
  <head>
    <title>2D Collision Detection</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300">
    <link rel="icon" type="image/png" href="./favicon.png">
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="panel">
      <button class="panel__button panel__add-element">Add Element</button>
      <button class="panel__button panel__remove-element">Remove Element</button>
      <div class="panel__input-container">
        <input id="toggle-backdrop" type="checkbox" class="panel__checkbox">
        <label for="toggle-backdrop" class="panel__checkbox-label">Toggle Backdrop</label>
      </div>
      <div class="panel__input-container">
        <input id="toggle-bounding-boxes" type="checkbox" class="panel__checkbox" checked>
        <label for="toggle-bounding-boxes" class="panel__checkbox-label">Toggle Bounding Boxes</label>
      </div>
      <div class="panel__input-container">
        <label for="custom-collision-color" class="panel__text-input-label">Custom Collision Color</label>
        <input id="custom-collision-color" type="text" class="panel__text-input" placeholder="Enter hex code">
      </div>
    </div>
  </body>
</html>
